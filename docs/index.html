<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '《MySQL 是怎样运行的：从根儿上理解 MySQL》',
    repo: 'https://github.com/mailjobblog/book-how-mysql-runs',
    loadSidebar: true,
    auto2top: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    pagination: {
      previousText: '上一章节',
      nextText: '下一章节'
    },
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // 指定搜索的路径，例如 ['/guide/', '/api/']
      placeholder: '搜索', // 搜索框占位符
      noData: '找不到结果', // 搜索无结果时显示的文字
      depth: 6 // 搜索标题的最大层级
    },
    editLinkPattern: ':repo/blob/main/docs/mysql/:path', // 编辑链接模板
    plugins: [
      function(hook, vm) {
        hook.afterEach(function(html, next) {
          var url = vm.config.repo + '/edit/main/docs/' + vm.route.file;
          //var url = vm.config.repo + '/blob/main/docs/' + vm.route.file;
          var editHtml = '<div style="text-align: right"><a href="' + url + '">Edit on GitHub</a></div>';
          next(html + editHtml);
        });
      },
    ],
  }
</script>
